<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last Years Sponsors</title>
    <link rel="stylesheet" href="sponsors.css">
</head>
<body>
    <div class="sponsors-container">
        <div class="curtain-stage">
            <div class="curtain-top">
                <div class="curtain-scallops"></div>
            </div>
            
            <div class="stage-content">
                <h1 class="sponsors-title">Last Years Sponsors</h1>
                
                <div class="sponsors-grid">
                    <!-- Top row - 2 large cards -->
                    <div class="sponsor-card large"></div>
                    <div class="sponsor-card large"></div>
                    
                    <!-- Second row - 4 regular cards -->
                    <div class="sponsor-card"></div>
                    <div class="sponsor-card"></div>
                    <div class="sponsor-card"></div>
                    <div class="sponsor-card"></div>
                    
                    <!-- Third row - 4 regular cards -->
                    <div class="sponsor-card"></div>
                    <div class="sponsor-card"></div>
                    <div class="sponsor-card"></div>
                    <div class="sponsor-card"></div>
                    
                    <!-- Bottom row - 4 regular cards -->
                    <div class="sponsor-card"></div>
                    <div class="sponsor-card"></div>
                    <div class="sponsor-card"></div>
                    <div class="sponsor-card"></div>
                </div>
                
                <!-- Decorative Elements -->
                <img 
                    src="images/girl-megaphone.png" 
                    alt="Girl with megaphone" 
                    class="girl-megaphone"
                >
                
                <img 
                    src="images/girl-gears.png" 
                    alt="Girl with gears" 
                    class="girl-gears"
                >
                
                <img 
                    src="images/balloons.png" 
                    alt="Balloons" 
                    class="balloons-left"
                >
                
                <img 
                    src="images/balloons.png" 
                    alt="Balloons" 
                    class="balloons-right"
                >
                
                <!-- Confetti elements -->
                <div class="confetti confetti-1"></div>
                <div class="confetti confetti-2"></div>
                <div class="confetti confetti-3"></div>
                <div class="confetti confetti-4"></div>
            </div>
        </div>
    </div>
</body>
</html>
